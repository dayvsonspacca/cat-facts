<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <link rel="stylesheet" href="public/styles/animated.css">
    <link rel="stylesheet" href="public/styles/style.css">
    <link rel="stylesheet" href="public/styles/media.css">
    <link rel="shortcut icon" href="public/images/cat-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <img src="public/images/cat-icon.png" alt="cad-icon" width="80" height="80">
            <h1>Cat<span>Facts</span></h1>
        </div>
        <a href="https://github.com/dayvsonspacca/cat-facts" target="_blank">
            <svg width="24" height="24" fill="#fff" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <title>GitHub</title>
                <path
                    d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" />
            </svg>
            <h3>GitHub</h3>
        </a>
    </header>

    <main>
        <div class="introduction">
            <h1>Descubra várias <span>curiosidades</span> fascinantes acerca dos gatos e <span>desvende</span> os
                mistérios desses adoráveis
                felinos!</h1>
            <img src="public/images/cat-walk.gif" alt="cat-walking" width="400" height="400">
        </div>

        <div class="facts">
            <header class="facts-header">

                <div class="random-fact">
                    <h2>Descubra um fato aleatório</h2>
                    <button id="randomize" onclick="getRandomFact()"><i class="fa fa-dice fa-2xl"></i></button>
                </div>

                <div class="select-container">
                    <div class="select">
                        <select name="lang" id="lang">
                            <option selected value="eng">Inglês</option>
                            <option value="por">Português</option>
                            <option value="rus-ru">Russo</option>
                            <option value="ukr-ua">Ucraniano</option>
                            <option value="ita-it">Italiano</option>
                            <option value="zho-tw">Chinês</option>
                            <option value="esp">Espanhol</option>
                            <option value="ger-de">Alemão</option>
                        </select>
                    </div>
                </div>
            </header>
            <div id="facts" class="facts-container">
            </div>
        </div>
    </main>

    <footer>
        <p>Feito por <a href="https://github.com/dayvsonspacca" target="_blank">dayvsonspacca</a></p>
        <p>Esse site usa a API gratuita diponibilizada por <a href="https://catfact.ninja" target="_blank">catfact.ninja</a>.</p>
    </footer>
    <script src="public/js/script.js"></script>
</body>

</html>
